<div class="bootstrap-wraper">
    <div class="container mt">
        <div class="row">
            <div class="col-md-6 offset-md-3 ">

                <div class="container text-center">
                    <img class="img-fluid" style="width: 100px ;" src="/assets/password.png" alt="">
                </div>

                <h1 class="text-center"> Login here !!</h1>

                <!-- creating form -->

                <form action="">
                    <mat-form-field class="full-width">
                        <mat-label>Username</mat-label>
                        <input type="text" matInput>
                    </mat-form-field>

                    <mat-form-field class="full-width">
                        <mat-label>Password</mat-label>
                        <input type="password" matInput>
                    </mat-form-field>

                    <div class="container text-center">
                        <button type="submit" mat-raised-button color="primary">Login</button>
                        <button style="margin-left: 10px;" type="reset" mat-raised-button color="accent">Reset</button>
                        
                    </div>
                </form>

            </div>

        </div>
    </div>
</div>
